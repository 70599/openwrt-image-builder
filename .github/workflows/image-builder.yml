name: Openwrt Image Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Specifies the target image to build.'
        required: true
        default: r4s
      repo:
        type: choice
        description: 'Source code repo'
        options:
        - immortalwrt
        - openwrt
      release:
        description: 'Release version.'
        required: false
        default:
      rootfs_partsize:
        description: 'rootfs partition size.'
        required: true
        default: 512

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt purge firefox
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
        sudo apt install -y jq
    
    - name: Set release version
      id: version
      run: |
        echo release=$([ -n "${{ github.event.inputs.release }}" ] && echo "${{ github.event.inputs.release }}" || echo $(curl -sL https://api.github.com/repos/${{ github.event.inputs.repo }}/${{ github.event.inputs.repo }}/tags | jq -r .[0].name | cut -c2-)) >> $GITHUB_OUTPUT
    
    - name: Set download url
      id: url
      run: |
        if [ ${{ github.event.inputs.profile }} = "r4s" ];
        then
        url="https://downloads.${{ github.event.inputs.repo }}.org/releases/${{ steps.version.outputs.release }}/targets/rockchip/armv8/${{ github.event.inputs.repo }}-imagebuilder-${{ steps.version.outputs.release }}-rockchip-armv8.Linux-x86_64.tar.xz"
        fi
        echo url=$url >> $GITHUB_OUTPUT
    
    - name: Set profile name
      id: profile
      run: |
        echo profile=$([ ${{ github.event.inputs.profile }} = "r4s" ] && echo "friendlyarm_nanopi-r4s" || echo ${{ github.event.inputs.profile }}) >> $GITHUB_OUTPUT
    
    - name: Download AriaNg
      run: |
        wget -O ariang.zip $(curl -sL https://api.github.com/repos/mayswind/AriaNg/releases | jq -r .[0].assets[0].browser_download_url)
        unzip ariang.zip
        mkdir -p ${{ github.event.inputs.profile }}/files/www/ariang
        mv index.html ${{ github.event.inputs.profile }}/files/www/ariang/
    
    - name: Build image
      run: |
        wget -O imagebuilder.tar.xz ${{ steps.url.outputs.url }}
        tar -J -x -f imagebuilder.tar.xz
        cd ${{ github.event.inputs.repo }}-imagebuilder-*
        make image PROFILE="${{ steps.profile.outputs.profile }}" PACKAGES="$(cat ../${{ github.event.inputs.profile }}/pkgs)" FILES="../${{ github.event.inputs.profile }}/files" ROOTFS_PARTSIZE=${{ github.event.inputs.rootfs_partsize }}
    
    - name: Organize files
      id: organize
      run: |
        cd ${{ github.event.inputs.repo }}-imagebuilder-*/bin/targets/*/*
        rm -rf packages
        rm -rf *ext4*
        echo image_path=$(pwd) >> $GITHUB_OUTPUT
        echo date=$(date +%Y-%m-%d-%H%M) >> $GITHUB_OUTPUT
    
    - name: Upload image
      uses: actions/upload-artifact@main
      with:
        name: ${{ github.event.inputs.repo }}-${{ github.event.inputs.profile }}-${{ steps.version.outputs.release }}@${{ steps.organize.outputs.date }}
        path: ${{ steps.organize.outputs.image_path }}
    
    - name: Send complete notification
      run: |
        TITLE="<b>âœ… [${{ github.event.inputs.profile }}] å›ºä»¶æ„å»ºå®Œæˆ</b>"
        MESSAGE="ğŸ”— <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>ä¸‹è½½åœ°å€</a>"
        curl \
          --data parse_mode=HTML \
          --data disable_web_page_preview=true \
          --data chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          --data text="$TITLE%0A$MESSAGE" \
          --request POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage